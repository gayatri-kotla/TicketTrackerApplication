<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="ISO-8859-1">
<title>Ticket Tracker Application</title>
<link
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
	rel="stylesheet"
	integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
	crossorigin="anonymous">
<style>
* {
	margin: 0px;
}

a {
	text-decoration: none;
}

.container {
	width: 1500px;
	height: 1000px;
}

h2 {
	background-color: blue;
	color: white;
	padding: 10px;
}

h2>div {
	display: inline-block;
	margin: 10px;
}

div>a {
	text-decoration: none;
	color: white;
	display: inline-block;
	font-size: 50%;
}
</style>
</head>
<body>
	<h2>
		Ticket Tracker application
		<div>
			<a href="/tickets">Tickets</a> <a href="/newticket">New Ticket</a>
		</div>
	</h2>
	<div class="container">
		<h1>List Of Tickets</h1>
		<form action="/search" method="get">
			<input type="text" id="title" name="title" placeholder="search title">
			<button class="btn btn-primary" type="submit">Search</button>
		</form>
		<table class="table table-striped">
			<thead class="table-dark">
				<tr>
					<th>#</th>
					<th>Ticket Title</th>
					<th>Ticket Short Description</th>
					<th>Ticket Created On</th>
					<th>Actions</th>
				</tr>

			</thead>
			<tbody>

				<tr th:each="ticket:${tickets}">
					<td th:text="${ticket.id}" />
					<td th:text="${ticket.title}" />
					<td th:text="${ticket.description}" />
					<td th:text="${ticket.date}" />
					<td><a th:href="@{/editpage}+${ticket.id}"><button
								class="btn btn-primary">Edit</button>&nbsp;</a> <a
						th:href="@{/deletepage}+${ticket.id}"><button
								class="btn btn-danger">Delete</button>&nbsp;</a> <a
						th:href="@{/viewpage}+${ticket.id}"><button
								class="btn btn-info">View</button>&nbsp;</a></td>

				</tr>

			</tbody>

		</table>

	</div>
</body>
</html>
