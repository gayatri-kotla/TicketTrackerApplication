<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="ISO-8859-1">
<title>Ticket Tracker Application</title>
<link
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
	rel="stylesheet"
	integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
	crossorigin="anonymous">
<style>
* {
	margin: 0px;
}

a {
	text-decoration: none;
}

h2 {
	background-color: blue;
	color: white;
	padding: 10px;
}

h2>div {
	display: inline-block;
	margin: 10px;
}

div>a {
	text-decoration: none;
	color: white;
	display: inline-block;
	font-size: 50%;
}

.container {
	width: 1000px;
	height: 800px;
	margin-top: 100px;
}

.container>table {
	padding: 20px 50px 20px;
}

h1 {
	margin-bottom: 20px;
}
</style>
</head>
<body>
	<h2>
		Ticket Tracker application
		<div>
			<a href="/tickets">Tickets</a> <a href="/newticket">New Ticket</a>
		</div>
	</h2>
	<div class="container">
		<h1 class="text-success">Searched Tickets</h1>
		<table class="table table-striped-columns">
			<thead>
				<tr class="table-primary">
					<th>#</th>
					<th>Ticket Title</th>
					<th>Ticket Short Description</th>
					<th>Ticket Created On</th>
				</tr>
			</thead>
			<tbody th:each="tick:${ticket}">
				<tr class="table-warning">
					<td th:text=${tick.id}></td>
					<td th:text=${tick.title}></td>
					<td th:text=${tick.description}></td>
					<td th:text=${tick.date}></td>
				</tr>
			</tbody>

		</table>
	</div>
</body>
</html>
