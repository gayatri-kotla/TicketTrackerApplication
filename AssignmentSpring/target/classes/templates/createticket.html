<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="ISO-8859-1">
<title>Ticket Tracker Application</title>
<link
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
	rel="stylesheet"
	integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
	crossorigin="anonymous">
<style>
* {
	margin: 0px;
}

a {
	text-decoration: none;
}

h2 {
	background-color: blue;
	color: white;
	padding: 10px;
}

h2>div {
	display: inline-block;
	margin: 10px;
}

div>a {
	text-decoration: none;
	color: white;
	display: inline-block;
	font-size: 50%;
}

.container {
	width: 500px;
	height: 300px;
	margin-top: 100px;
}

.container>form {
	padding: 20px 50px 20px;
}

form {
	border: 2px solid black;
}
</style>
</head>
<body>
	<h2>
		Ticket Tracker application
		<div>
			<a href="/tickets">Tickets</a> <a href="/newticket">New Ticket</a>
		</div>
	</h2>
	<div class="container">
		<form th:action="@{/ticketcreated}" method="post"
			th:object="${newticket}">
			<h1>Create Ticket</h1>
			<!-- <div class="mb-3">
    <label for="id" class="form-label">Id</label>
    <input type="text" class="form-control" id="id" placeholder="Enter ticket title" th:field="*{id}">
  </div> -->
			<div class="mb-3">
				<label for="title" class="form-label">Title</label> <input
					type="text" class="form-control" id="title"
					placeholder="Enter ticket description" th:field="*{title}">
			</div>
			<div class="mb-3">
				<label for="desc" class="form-label">Short Description</label> <input
					type="text" class="form-control" id="desc"
					th:field="*{description}">
			</div>
			<div class="mb-3">
				<label for="content" class="form-label">Created on</label> <input
					type="date" class="form-control" id="desc" th:field="*{date}">
			</div>
			<button type="submit" class="btn btn-primary">Submit</button>
		</form>

	</div>
</body>
</html>
